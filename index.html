<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debut Yarn?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="icon.jfif" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          LOCATION<br />
          SA GATE LANG <br />
          (tinamad yarn?)
        </div>
        <div class="date-banner">26<sup>th</sup> SEPTEMBER 2025</div>
        <div class="invitation-text">INVITED KA BOI!</div>
      </header>

      <div class="main-content">
        <div class="countdown-section">
          <div class="countdown-grid">
            <div class="countdown-item">
              <div
                class="countdown-circle"
                style="--progress-color: #ff6b6b; --progress-angle: 0deg"
              >
                <div class="countdown-number" id="days">00</div>
              </div>
              <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
              <div
                class="countdown-circle"
                style="--progress-color: #4d9de0; --progress-angle: 0deg"
              >
                <div class="countdown-number" id="hours">00</div>
              </div>
              <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
              <div
                class="countdown-circle"
                style="--progress-color: #6bcf7f; --progress-angle: 0deg"
              >
                <div class="countdown-number" id="minutes">00</div>
              </div>
              <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
              <div
                class="countdown-circle"
                style="--progress-color: #ffd93d; --progress-angle: 0deg"
              >
                <div class="countdown-number" id="seconds">00</div>
              </div>
              <div class="countdown-label">Seconds</div>
            </div>
          </div>
        </div>

        <div class="age-section">
          <div class="age-label">TURNING</div>
          <div class="age-number">21</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
